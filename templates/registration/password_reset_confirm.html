{% extends 'base.html' %}
{% load material_form %}

{% block title %}Digite sua nova senha{% endblock %}

{% block content %}
    <h3>Digite sua nova senha</h3>
    <form method="POST">
        {% csrf_token %}
        {% form form=form %}{% endform %}
        <button class="btn waves-effect waves-light" type="submit" name="action">Alterar senha
            <i class="material-icons right">send</i>
        </button>
    </form>
{% endblock %}
